name: CD - Service 1 (REST API)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to deploy (e.g., abc1234 or latest)'
        required: true
        type: string

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: devops-exam-service1-api
  ECS_CLUSTER: devops-exam-cluster
  ECS_SERVICE: devops-exam-service1

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Validate image exists in ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ inputs.image_tag }}
      run: |
        echo "Validating image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

        if aws ecr describe-images \
          --repository-name $ECR_REPOSITORY \
          --image-ids imageTag=$IMAGE_TAG \
          --region $AWS_REGION > /dev/null 2>&1; then
          echo "âœ… Image found in ECR"
        else
          echo "âŒ Error: Image $ECR_REPOSITORY:$IMAGE_TAG not found in ECR"
          exit 1
        fi

    - name: Get current task definition
      id: current-task-def
      run: |
        TASK_DEFINITION=$(aws ecs describe-task-definition \
          --task-definition devops-exam-service1 \
          --query 'taskDefinition' \
          --region $AWS_REGION)
        echo "$TASK_DEFINITION" > task-def.json
        echo "âœ… Retrieved current task definition"

    - name: Update task definition with new image
      id: task-def
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ inputs.image_tag }}
      run: |
        NEW_IMAGE="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        echo "Updating image to: $NEW_IMAGE"

        # Update the image in the task definition
        jq --arg IMAGE "$NEW_IMAGE" \
          '.containerDefinitions[0].image = $IMAGE |
           del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
          task-def.json > new-task-def.json

        cat new-task-def.json
        echo "âœ… Task definition updated"

    - name: Register new task definition
      id: register-task-def
      run: |
        TASK_DEF_ARN=$(aws ecs register-task-definition \
          --cli-input-json file://new-task-def.json \
          --region $AWS_REGION \
          --query 'taskDefinition.taskDefinitionArn' \
          --output text)

        echo "task_def_arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT
        echo "âœ… New task definition registered: $TASK_DEF_ARN"

    - name: Deploy to ECS
      run: |
        echo "Deploying to ECS cluster: $ECS_CLUSTER"
        echo "Service: $ECS_SERVICE"
        echo "Task definition: ${{ steps.register-task-def.outputs.task_def_arn }}"

        aws ecs update-service \
          --cluster $ECS_CLUSTER \
          --service $ECS_SERVICE \
          --task-definition ${{ steps.register-task-def.outputs.task_def_arn }} \
          --force-new-deployment \
          --region $AWS_REGION > /dev/null

        echo "âœ… ECS service update initiated"

    - name: Wait for deployment to complete
      run: |
        echo "Waiting for service to stabilize (this may take a few minutes)..."

        aws ecs wait services-stable \
          --cluster $ECS_CLUSTER \
          --services $ECS_SERVICE \
          --region $AWS_REGION

        echo "âœ… Service is stable"

    - name: Verify deployment
      run: |
        RUNNING_COUNT=$(aws ecs describe-services \
          --cluster $ECS_CLUSTER \
          --services $ECS_SERVICE \
          --region $AWS_REGION \
          --query 'services[0].runningCount' \
          --output text)

        DESIRED_COUNT=$(aws ecs describe-services \
          --cluster $ECS_CLUSTER \
          --services $ECS_SERVICE \
          --region $AWS_REGION \
          --query 'services[0].desiredCount' \
          --output text)

        echo "Running tasks: $RUNNING_COUNT"
        echo "Desired tasks: $DESIRED_COUNT"

        if [ "$RUNNING_COUNT" -eq "$DESIRED_COUNT" ]; then
          echo "âœ… Deployment successful!"
        else
          echo "âš ï¸ Warning: Running count doesn't match desired count"
          exit 1
        fi

    - name: Output deployment summary
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ inputs.image_tag }}
      run: |
        echo "### Deployment Successful ðŸš€" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Service:** $ECS_SERVICE" >> $GITHUB_STEP_SUMMARY
        echo "- **Cluster:** $ECS_CLUSTER" >> $GITHUB_STEP_SUMMARY
        echo "- **Image:** $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_STEP_SUMMARY
        echo "- **Task Definition:** ${{ steps.register-task-def.outputs.task_def_arn }}" >> $GITHUB_STEP_SUMMARY
